            <h1><marquee>CSS</marquee></h1>
        <style>
            *{
                padding: 0;
                margin: 0;
            }

            ul {
                list-style: none;  
            }
            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.2;
                color: #333
            }
            #wrapper {
                height: 100vh;
                display: flex;
                justify-content: center;
            }
            nav {
                 margin-top: 30px;
            }
            ul#main-menu {
                display: flex;
            }
            ul#main-menu li{
                padding: 0px 20px;
            }
            ul#main-menu a{
                display: block;
                padding: 15px 0px;
                text-transform: uppercase;
                font-weight: bold;
                text-decoration: none;
                color: rgb(51, 51, 51);
                position: relative;
            }
            ul#main-menu a::after{
                content: "";
                height: 5px;
                width: 0px;
                background: rgb(255, 71, 71);
                position: absolute;
                bottom: 0px;
                left: 0;
                transition: all 0.5s ease-in-out;
            }
            ul#main-menu a:hover:after{
                width: 50%;
                transform: translateX(100%);
            }
        </style>
        <div id="wrapper">
            <nav>
                <ul id="main-menu">
