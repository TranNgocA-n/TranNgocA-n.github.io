<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Nhập môn CSS </title>
</head>
<body>

    <style>
    body{
        background-image: url('https://thuthuatnhanh.com/wp-content/uploads/2020/09/hinh-nen-cong-nghe.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #search-box{
            background: black;
            border-radius: 30px;
        }
        #search-box #search-text{
            border: none;
            outline: none;
            background: none;
            padding: 10px 15px;
            font-size: 15px;
        }
        #search-box #search-btn{
            background-color: none;
            cursor: pointer;
            border: none;
            padding: 15px;
            border-radius: 50%;
        }
        #wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        nav {
            margin-top: 30px;
        }
        ul#main-menu {
            display: flex;
        }
        ul#main-menu li{
            padding: 0px 20px;
            color: white;
        }
        ul#main-menu a{
            display: block;
            padding: 15px 0px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            color: rgb(51, 51, 51);
            position: relative;
            align-items: right;
            justify-content: right;
            color: white;
        }
        ul#main-menu a::after{
            content: "";
            height: 5px;
            width: 0px;
            background: #ffcccc;
            position: absolute;
            bottom: 0px;
            left: 0;
            right: 50;
            transition: all 0.5s ease-in-out;
        }
        ul#main-menu a:hover:after{
            width: 50%;
            transform: translateX(100%);
        }
    </style>
        <div id="wrapper">
            <nav>
                <ul id="main-menu">
                    <li><a href="#">Trang chủ</a></li>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li><a href="https://tranngoca-n.github.io/gioi-thieu.html">Giới thiệu</a></li>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li><a href="https://tranngoca-n.github.io/lienhe.html">Liên hệ</a></li>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <li><a href="#">Coming soon</a></li>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <form action="" id="search-box">
                        <input type="text" id="search-text"
                        placeholder="What do you want?"
                        required>
                        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form></li>
                </ul>   
            </nav>
        </div>
</body>
</html>
